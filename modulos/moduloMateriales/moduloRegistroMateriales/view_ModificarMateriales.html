<center>
    <div class="card col-lg-6 m-4" style="border-color: white;">
        <h2 class="text-center">Modificación de Material</h2>
        <div class="col-lg-12 d-flex" style="min-width: 100%;">
            <div class="input-group m-2">
                <label for="txtNumUnico" class="">N.° Único Cliente</label>
                <input class="input" id="txtNumUnico" type="text" style="background-color: #ECECEC;" disabled>
            </div>
        </div>
        <div class="col-lg-12 d-flex" style="min-width: 100%;">
            <div class="input-group m-2">
                <input id="txtNombre" type="text" required class="input">                    
                <label for="txtNombre" class="input-label" >Nombre(s)</label>
            </div>
        </div>
        <div class="col-lg-12 d-flex" style="min-width: 100%;">
            <div class="input-group m-2">
                <input id="txtPrecioC" type="number" required class="input" > 
                <label for="txtPrecioC" class="input-label">Precio de Compra</label>
            </div> 
            <div class="input-group m-2">
                <input id="txtPrecioV" type="number" required class="input" maxlength="10" >
                <label for="txtPrecioV" class="input-label">Precio de venta</label>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloMateriales.cleanQuestion();" id="btnClean"><img src="../recursos/menu/clear.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg" onclick="moduloMateriales.updateMaterial();" id="btnUpdate"><img src="../recursos/menu/refresh.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg" onclick="moduloMateriales.deleteMaterial();" id="btnDelete"><img src="../recursos/menu/trash.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Eliminar</button>
        </div>
    </div>
</center>
