<center>
    <div class="card col-lg-6 m-4 border-white">
        <div class="col-lg-12 d-flex d-none">
            <div class="input-group m-2">
                <input id="txtIdArmazon" type="text" class="input" required autocomplete='off'>
                <label for="txtIdArmazon" class="input-label">idArmazon</label>
            </div>
            <div class="input-group m-2">
                <input id="txtIdProducto" type="text" class="input" required autocomplete='off'>
                <label for="txtidProducto" class="input-label">idProducto</label>
            </div>
        </div>
        <h2 class="text-center pb-5">Registro de Armazón</h2>
        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtNombre" type="text" class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 35 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtNombre" class="input-label">Nombre <span style="color:red">*</span></label>
            </div>
            <div class="input-group m-2">
                <input id="txtPrecioC" type="text" class="input" required="" onchange="moduloArmazones.chkPrecioCompra()" autocomplete='off' onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57) ">
                <label for="txtPrecioC" class="input-label">Precio de Compra <span style="color:red">*</span></label>
            </div>
        </div>
        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtMarca" type="text"  class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 35 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtMarca" class="input-label">Marca <span style="color:red">*</span></label>
            </div>
            <div class="input-group m-2">
                <input id="txtPrecioV" type="text" class="input" required="" onchange="moduloArmazones.chkPrecioVenta()" autocomplete='off' onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57) ">
                <label for="txtPrecioV" class="input-label">Precio de Venta <span style="color:red">*</span></label>
            </div>
        </div>
        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtModelo" type="text"  class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 35 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtModelo" class="input-label">Modelo <span style="color:red">*</span></label>
            </div>
            <div class="input-group m-2">
                <input id="txtExistencias" type="number" class="input" required=""  autocomplete='off' onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ">
                <label for="txtExistencias" class="input-label">Existencias <span style="color:red">*</span></label>
            </div>
        </div>

        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtColor" type="text"  class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 35 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtColor" class="input-label">Color <span style="color:red">*</span></label>
            </div>
            <div class="input-group m-2">
                <input id="txtDimensiones" type="text" class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtDimensiones" class="input-label">Dimensiones <span style="color:red">*</span></label>
            </div>
        </div>
        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtDescripcion" type="text"  class="input" required="" autocomplete="off" onkeypress="return (event.charCode == 32 || event.charCode == 209 || event.charCode == 241 || event.charCode == 35 || event.charCode == 46 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)|| event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtDescripcion" class="input-label">Descripción <span style="color:red">*</span></label>
            </div>
        </div>
        <!--- FOTOS -->
        <div class="col-lg-12 d-flex">
            <!--FOTO DE CDB-->
            
            <!--FOTO DE LENTE-->
            <div class="input-group m-2">
                <input class="d-none input" id="inputFileImageArmazon" type="file">
                <button class="w-100 btn btn-primary" style="color: black; border-radius: 10px" onclick="moduloArmazones.showImageInputDialog()">                 
                    <img src="../recursos/uploadIcon.png" style="height: 32px; width: 32px">
                    Subir Foto
                </button>
                <label for="txtFoto" class="input-label">Foto</label>
                <textarea id="txtaBase64" class="col-12 d-none"></textarea>

                <div class="input-group m-2 ">
                    <img id="imgFoto" class="rounded mx-auto d-block" src="../recursos/defaultImage.png" style="width: 156px; height: 156px">
                </div>
            </div>
        </div>



        <div class="d-flex justify-content-around mt-2">
            <center>
                <button class="mt-2 btn btn-primary btn-lg" style="margin-right: 80px; color: black;" onclick="moduloArmazones.save();" id="btnAdd"><img src="../recursos/menu/plus.png" alt="botton-registrar" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Registrar</button>
                <button class="mt-2 btn btn-info btn-lg" onclick="moduloArmazones.cleanQuestion();" id="btnClean"><img src="../recursos/menu/eraser.svg" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Limpiar</button>
            </center>
        </div>
    </div>
</center>
