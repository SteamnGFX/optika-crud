<center>
    <div class="card col-lg-6 m-4" style="border-color: white;">
        <h2 class="text-center pb-5">Modificaci√≥n de Soluciones</h2>


        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <label for="txtCodigoBarras" class="">Codigo de Barras <span style="color:red">*</span></label>
                <input id="txtCodigoBarras" type="text" disabled="" class="input " style="background-color: #ECECEC " required autocomplete='off' onkeypress="return (event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
            </div>
        </div>
        <div class="col-lg-12 d-flex" >
            <div class="input-group m-2">
                <input id="txtNombre" type="text" class="input" required autocomplete='off' >
                <label for="txtNombre" class="input-label">Nombre<span style="color:red">*</span></label>
            </div>

            <div class="input-group m-2">
                <input id="txtMarca" type="text" class="input" required autocomplete='off' onkeypress="return (event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                <label for="txtMarca" class="input-label">Marca <span style="color:red">*</span></label>
            </div>

        </div>
        <div class="col-lg-12 d-flex d-none" >
            <div class="input-group m-2">
                <input id="txtIdSolucion" type="text" class="input" required autocomplete='off' onkeypress="return (event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                <label for="txtIdSolucion" class="input-label">idSolucion<span style="color:red">*</span></label>
            </div>

            <div class="input-group m-2">
                <input id="txtIdProducto" type="text" class="input" required autocomplete='off' onkeypress="return (event.charCode == 209 || event.charCode == 241 || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
                <label for="txtIdProducto" class="input-label">idProducto <span style="color:red">*</span></label>
            </div>

        </div>

        <div class="col-lg-12 d-flex">
            <div class="input-group m-2">
                <input id="txtPrecioC" type="text" class="input" maxlength="13" required  autocomplete='off' onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtPrecioC" class="input-label">Precio de Compra <span style="color:red">*</span></label>                
            </div>
            <div class="input-group m-2">
                <input id="txtPrecioV" type="text" class="input" required maxlength="10" autocomplete='off' onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtPrecioV" class="input-label"> Precio de venta<span style="color:red">*</span></label>
            </div>
        </div>

        <div class="col-lg-12 d-flex">


            <div class="input-group m-2">
                <input id="txtExistencia" type="text" class="input" required maxlength="10" autocomplete='off' onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                <label for="txtExistencia" class="input-label">Existencia<span style="color:red">*</span></label>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloSoluciones.cleanQuestion();" id="btnClean"><img src="../recursos/menu/clear.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg" onclick="moduloSoluciones.save();"  style="margin-left: 40px;" id="btnUpdate"><img src="../recursos/menu/refresh.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg"  onclick="moduloSoluciones.deleteSoluciones();;"  style="margin-left: 40px;" id="btnDelete"><img src="../recursos/menu/trash.png" class="mx-auto d-block" style="height: 1.5em; margin-right: .5em;">Eliminar</button>
        </div>
    </div>
</center>
