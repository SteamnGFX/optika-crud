    </head>

    <body>
        <!-- LOGIN -->
        <div class="limiter">
            <div class="container-login100" style="background-image: url('recursos/bg-desenfoque20.jpg');">
                <div class="wrap-login100">
                    <div class="header-login">
                        <span class="login100-form-title p-b-10 p-l-55 p-r-55 p-t-35 ">
                            IDENTIFICATE
                        </span>
                        <span class="login100-form-title p-l-55 p-r-55 p-b-34">
                            <img class=" logoLogin" src="recursos/LogoQT.png" width="240"
                                 alt="OpticaQualite-Optica-Qualite" />
                        </span>
                    </div>
                    <div class="p-l-55 p-r-55 p-t-35 p-b-34">
                        <div class="wrap-input100 validate-input m-b-23" data-validate="El usuario es requerido!">
                            <span class="label-input100">Usuario</span>
                            <input id="txtUser" class="input100" type="text" name="Usuario" placeholder="Ingrese su usuario"
                                   autocomplete="off">
                            <span class="focus-input100" data-symbol="&#xf206"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="La contraseña es requerida!">
                            <span class="label-input100">Contraseña</span>
                            <input id="txtPass" class="input100" type="password" name="pass"
                                   placeholder="Ingrese su contraseña">
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        <div class="form-check mt-3 d-flex">
                            <div class="col-lg-6">
                                <input id="checkPass" class="form-check-input" type="checkbox">
                                <label class="form-check-label label-input100">
                                    Mostrar contraseña
                                </label>
                            </div>
                            <div class="col-lg-6">
                                <input id="checkSaveUser" class="form-check-input" type="checkbox">
                                <label class="form-check-label label-input100">
                                    Guardar Credenciales
                                </label>
                            </div>

                        </div>
                        <div class="text-right p-t-8 p-b-31">
                            <p class="" id="passMsg"></p>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn" style="width:50%;">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" onclick="login()">
                                    <b>
                                        Ingresar
                                    </b>
                                </button>
                            </div>
                        </div>


                        <div class="flex-c-m">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- SCRIPTS -->
        <script src="JS/jquery.min.js"></script>
        <script src="JS/sweetalert2.all.min.js"></script>
        <script src="recursos/vendor/animsition/js/animsition.min.js"></script>
        <script src="recursos/vendor/bootstrap/js/popper.js"></script>
        <script src="recursos/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="recursos/vendor/select2/select2.min.js"></script>
        <script src="recursos/vendor/daterangepicker/moment.min.js"></script>
        <script src="recursos/vendor/daterangepicker/daterangepicker.js"></script>
        <script src="recursos/vendor/countdowntime/countdowntime.js"></script>
        <script src="JS/loadingLogin.js"></script>
